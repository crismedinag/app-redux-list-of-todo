<footer class="footer">
  <span class="todo-count"><strong> {{pending}} </strong>Todos pendientes</span>
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="changeFilter(filter)">
      <a [class.selected]="filter == actualFilter">{{filter}}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="cleanChecked()">Borrar completados</button>
</footer>
