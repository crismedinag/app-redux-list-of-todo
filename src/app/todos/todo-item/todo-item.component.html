<li [class.completed]="todo.check" [class.editing]="editing">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checkCompleted">
    <label (dblclick)="edit()">{{todo.text}}</label>
    <button class="destroy" (click)="delete()"></button>
  </div>
  <input class="edit" type="text" [formControl]="textInput" #inputLocal (blur)="finishEdition()">
</li>
